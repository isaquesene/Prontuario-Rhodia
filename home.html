<body> 
    <div class="container">
        <!--<img class="image" src="image/samaritano.png" alt="">-->
        <div class="title">Prontuario Simples</div>
        <form  name="submit-to-google-sheet">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Data Registro</span>
                    <input class="input" type="date" name="data_registro" id="data_registro">
                </div>
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input class="input" type="text" placeholder="Nome Completo" name="nome_completo" id="nome_completo">
                </div>
                <div class="input-box">
                    <span class="details">Idade</span>
                    <input class="input" type="text" placeholder="Idade" name="idade" id="idade">
                </div>
                <div class="input-box">
                    <span class="details">Data nascimento</span>
                    <input class="input" type="date" name="data_nasc" id="data_nasc">
                </div>
                <div class="input-box">
                    <span class="details">Endereço</span>
                    <input class="input" type="text" placeholder="Av, Rua logradouro" name="endereco" id="endereco">
                </div>
                <div class="input-box">
                    <span class="details">Bairro</span>
                    <input class="input" type="text" placeholder="Bairro" name="bairro" id="bairro">
                </div>
                <div class="input-box">
                    <span class="details">Tel / Cel</span>
                    <input class="input" type="text" placeholder="(**) ****-****" name="tel_cel" id="tel_cel">
                </div>
                <div class="input-box">
                    <span class="details">Sexo</span>
                    <select class="input" name="sexo" id="sexo">
                        <option value="">Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="user-details_clinica">

                <div class="title">Dados Clinicos</div>
                <!--DADOS CLINICOS-->
                <div class="input-box">
                    <span class="details">1-Qual a sua maior necessidade de saúde hoje?</span>
                    <input class="input" name="saude" type="text" placeholder="Anote..." >
                </div>
                <div class="input-box">
                    <span class="details">2-Quando foi a última consulta?</span>
                    <input class="input" name="consulta" type="text" placeholder="Anote..." >
                </div>
                <div class="input-box">
                    <span class="details">3-Está gravida?</span>
                    <label class="radio">
                            <input type="radio" name="gravida" onclick="javascript:algomais();" id="noCheck" value="NÃO" checked>
                            NÃO
                        </label>
                        <label class="radio">
                            <input type="radio" name="gravida" onclick="javascript:algomais();" id="yesCheck" value="SIM">
                            SIM
                        </label>
                        <div id="ifYes">
                            <label for="">Há quanto tempo? Está amamentando?</label>
                            <br>
                            <textarea  placeholder="Anote..." name="semanas" maxlength="955"></textarea>
                        </div>
                </div>
                <div class="input-box">
                    <span class="details">4-Toma algum tipo de medicamento? Quais?</span>
                        <label class="radio">
                            <input type="radio" name="toma_medicamento" onclick="javascript:remedio();" id="noCheckMedica" value="NÃO" checked>
                            NÃO
                        </label>
                        <label class="radio">
                            <input type="radio" name="toma_medicamento" onclick="javascript:remedio();" id="yesCheckMedica" value="SIM">
                            SIM
                        </label>
                        <div id="ifYesMedica">
                            <label for="">Descreva o medicamento:</label>
                            <br>
                            <textarea  name="descricao_remedio" placeholder="Anote..." maxlength="955"></textarea>
                        </div>
                </div>
                <!--<div class="input-box">
                    <span class="details">5-Sente dor ou desconforto no corpo?</span>
                    <label class="radio">
                            <input type="radio"  onclick="javascript:dores_corpo();" id="noCheckDores" value="0" checked>
                            NÃO
                        </label>
                        <label class="radio">
                            <input type="radio"  onclick="javascript:dores_corpo();" id="yesCheckDores" value="1">
                            SIM
                        </label>
                        <div id="ifYesDores">
                            <label for="">Descreva local da dor:</label>
                            <br>
                            <textarea  placeholder="Anote..." maxlength="955"></textarea>
                        </div>
                </div>
                <div class="input-box">
                    <span class="details">6-Algum familiar seu tem alguma doença como: Diabete, problema no coração, no pulmão, na cabeça?</span>
                    <label class="radio">
                            <input type="radio"  onclick="javascript:doenca();" id="noCheckDoenca" value="0" checked>
                            NÃO
                        </label>
                        <label class="radio">
                            <input type="radio"  onclick="javascript:doenca();" id="yesCheckDoenca" value="1">
                            SIM
                        </label>
                        <div id="ifYesDoenca">
                            <label for="">Se sim, qual?</label>
                            <br>
                            <textarea  placeholder="Anote..." maxlength="955"></textarea>
                        </div>
                </div>-->
            </div>
            <a href="login.html">Login</a>
            <div class="button">
                <input type="submit" name="submit" value="Salvar">
            </div>
            <!--Mensagem Success-->
            <span id="success"></span>
        </form>
    </div>

    <!--SCRIPT GOGOLE SHEETS-->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx4o3rVzLLRmxzPD-_eRMv02imUzUXWuMv4o8qRpt_TCdeituB2ToKzPL3bUeHfBC9lAg/exec'
        const form = document.forms['submit-to-google-sheet']
        const success = document.getElementById('success');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="cadastrado com sucesso!";

                setTimeout(function(){
                    success.innerHTML="";
                }, 5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    
    <!--GRAVIDA-->
    <script type="text/javascript">
        function algomais() {
            if (document.getElementById('yesCheck').checked) {
                document.getElementById('ifYes').style.display = 'block';
            } else document.getElementById('ifYes').style.display = 'none';

        }
    </script>

    <script type="text/javascript">
        var hoje = new Date().toISOString().substr(0, 10);
        document.getElementById("data_registro").value = hoje;
    </script>

    <!--MEDICAMENTO-->
    <script type="text/javascript">
        function remedio() {
            if (document.getElementById('yesCheckMedica').checked) {
                document.getElementById('ifYesMedica').style.display = 'block';
            } else document.getElementById('ifYesMedica').style.display = 'none';

        }
    </script>

    <!--DORES-->
    <script type="text/javascript">
        function dores_corpo() {
            if (document.getElementById('yesCheckDores').checked) {
                document.getElementById('ifYesDores').style.display = 'block';
            } else document.getElementById('ifYesDores').style.display = 'none';

        }
    </script>

    <!--DOENCA-->
    <script type="text/javascript">
        function doenca() {
            if (document.getElementById('yesCheckDoenca').checked) {
                document.getElementById('ifYesDoenca').style.display = 'block';
            } else document.getElementById('ifYesDoenca').style.display = 'none';

        }
    </script>
